<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <section class="blog-card">
        <img
          class="blog-image"
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
        <button class="blog-bedge">Learning</button>
        <p class="publicator-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-author-container">
          <img
            src="./assets/images/image-avatar.webp"
            class="blog-author-image"
            alt="image-avatar"
          />
          <p class="blog-author-name">Greg Hooper</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shahzaib ur Rehman</a>.
    </div>
  </body>
</html>
